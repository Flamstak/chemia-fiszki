<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fiszki Chemia | Pro Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        :root {
            --bg: #fdfdfd; --surface: #ffffff; --text: #1d1d1f;
            --primary: #0071e3; --success: #34c759; --danger: #ff3b30;
            --border: rgba(0,0,0,0.1); --shadow: 0 10px 30px rgba(0,0,0,0.08);
            --card-radius: 24px;
        }

        body.dark-mode {
            --bg: #000000; --surface: #1c1c1e; --text: #f5f5f7;
            --border: rgba(255,255,255,0.1); --shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg); color: var(--text);
            margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px;
            transition: all 0.4s ease; min-height: 100vh;
        }

        header { width: 100%; max-width: 400px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .header-actions { display: flex; gap: 10px; }

        .icon-btn { 
            background: var(--surface); border: 1px solid var(--border); 
            width: 44px; height: 44px; border-radius: 50%; cursor: pointer; 
            font-size: 1.2rem; display: flex; align-items: center; 
            justify-content: center; box-shadow: var(--shadow); color: var(--text);
        }
        
        .icon-btn.active { background: var(--primary); color: white; border: none; }

        .progress-container { width: 100%; max-width: 400px; height: 6px; background: var(--border); border-radius: 3px; margin-bottom: 8px; overflow: hidden; }
        #progressBar { width: 0%; height: 100%; background: var(--success); transition: width 0.5s ease; }
        #counterText { font-size: 0.85rem; font-weight: 500; opacity: 0.7; margin-bottom: 10px; text-align: center; }

        .search-box { width: 100%; max-width: 400px; margin-bottom: 15px; display: flex; gap: 8px; }
        .search-input { flex: 1; padding: 12px 15px; border-radius: 14px; border: 1px solid var(--border); background: var(--surface); color: var(--text); font-size: 0.9rem; box-shadow: var(--shadow); }
        .filter-btn { padding: 10px 15px; border-radius: 14px; border: 1px solid var(--border); background: var(--surface); cursor: pointer; font-size: 0.85rem; color: var(--text); box-shadow: var(--shadow); white-space: nowrap; }
        .filter-btn.active { background: var(--danger); color: white; border: none; }

        .flashcard-container { perspective: 1200px; width: 100%; max-width: 380px; height: 400px; display: none; margin-bottom: 15px; }
        .card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); cursor: pointer; }
        .card.flipped { transform: rotateY(180deg); }

        .face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: var(--card-radius); background: var(--surface); padding: 25px; box-shadow: var(--shadow); border: 1px solid var(--border); text-align: center; overflow: hidden; }
        .face.back { transform: rotateY(180deg); background: var(--primary); color: white; border: none; }
        
        .face-text { font-size: 1.6rem; font-weight: 700; margin: 0; }
        .face-img { max-width: 100%; max-height: 85%; width: auto; height: auto; border-radius: 12px; object-fit: contain; }
        .hint { font-size: 0.75rem; opacity: 0.5; margin-top: 15px; }

        #quizOptions { width: 100%; max-width: 380px; display: grid; grid-template-columns: 1fr; gap: 8px; margin-bottom: 15px; }
        .opt-btn { background: var(--surface); border: 1px solid var(--border); padding: 12px; border-radius: 14px; color: var(--text); text-align: left; cursor: pointer; font-size: 0.9rem; box-shadow: var(--shadow); }

        .controls { margin-top: 20px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 100%; max-width: 400px; }
        .btn { background: var(--surface); border: 1px solid var(--border); padding: 15px; border-radius: 18px; cursor: pointer; font-size: 1rem; box-shadow: var(--shadow); display: flex; align-items: center; justify-content: center; color: var(--text); }
        .btn-primary { background: var(--primary); color: white; border: none; }

        .manager-wrapper { width: 100%; max-width: 400px; margin-top: 20px; }
        .manager-toggle { width: 100%; background: var(--surface); border: 1px solid var(--border); padding: 12px; border-radius: 16px; cursor: pointer; font-weight: 600; color: var(--text); display: flex; justify-content: center; align-items: center; gap: 10px; box-shadow: var(--shadow); }
        .manager-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out, opacity 0.3s ease; opacity: 0; }
        .manager-content.open { max-height: 1000px; opacity: 1; padding-top: 15px; }
        .manager-card { background: var(--surface); padding: 20px; border-radius: var(--card-radius); box-shadow: var(--shadow); border: 1px solid var(--border); }

        input[type="text"], input[type="file"] { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 1px solid var(--border); background: var(--bg); color: var(--text); font-size: 0.95rem; }
        .learned-badge { position: absolute; top: 20px; right: 20px; font-size: 24px; z-index: 10; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header>
        <h2 style="margin:0; font-weight:700;">Fiszki Chemia</h2>
        <div class="header-actions">
            <button class="icon-btn" onclick="toggleQuiz()" id="quizBtn" title="Tryb Quizu">üìù</button>
            <button class="icon-btn" onclick="toggleReverse()" id="reverseBtn" title="Odwr√≥ƒá strony">üîÑ</button>
            <button class="icon-btn" onclick="toggleDarkMode()" id="themeBtn">üåô</button>
        </div>
    </header>

    <div class="progress-container"><div id="progressBar"></div></div>
    <div id="counterText">Wczytaj dane, by zaczƒÖƒá</div>

    <div class="search-box">
        <input type="text" id="searchInput" class="search-input" placeholder="Szukaj..." oninput="handleSearch()">
        <button id="filterLearnedBtn" class="filter-btn" onclick="toggleFilter()">üéØ Nieopanowane</button>
    </div>

    <div id="player" class="flashcard-container" onclick="flip()">
        <div id="learnedIcon" class="learned-badge">‚úÖ</div>
        <div class="card" id="mainCard">
            <div class="face" id="frontFace"></div>
            <div class="face back" id="backFace"></div>
        </div>
    </div>

    <div id="quizOptions" class="hidden"></div>

    <div id="nav" class="controls hidden">
        <button class="btn" onclick="changeCard(-1)">‚¨ÖÔ∏è</button>
        <button class="btn" style="color:#34c759" id="markBtn" onclick="toggleLearned(event)">‚úÖ</button>
        <button class="btn" onclick="shuffleCards()">üé≤</button>
        <button class="btn" onclick="changeCard(1)">‚û°Ô∏è</button>
    </div>

    <div class="manager-wrapper">
        <button class="manager-toggle" onclick="toggleManager()">
            ‚öôÔ∏è ZarzƒÖdzaj fiszkami <span id="managerArrow">‚ñº</span>
        </button>
        <div id="managerContent" class="manager-content">
            <div class="manager-card">
                <input type="file" id="imageInput" accept="image/*">
                <input type="text" id="textInput" placeholder="Podpis karty">
                <button class="btn btn-primary" style="width:100%" id="addBtn" onclick="addFlashcard()">Dodaj fiszkƒô</button>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px; margin-top:12px">
                    <button class="btn" style="font-size:0.75rem; padding: 10px;" onclick="exportToFile()">Zapisz JSON</button>
                    <button class="btn" style="font-size:0.75rem; padding: 10px;" onclick="document.getElementById('importInput').click()">Wczytaj JSON</button>
                </div>
                <input type="file" id="importInput" style="display:none" accept=".json" onchange="importFromFile(event)">
                <button class="btn" style="width:100%; margin-top:10px; color:var(--danger); border: none;" onclick="deleteCurrent()">Usu≈Ñ fiszkƒô</button>
            </div>
        </div>
    </div>

    <script>
        let flashcards = JSON.parse(localStorage.getItem('myFlashcards')) || [];
        let currentIndex = 0, showOnlyUnlearned = false, searchQuery = "", quizMode = false;
        let isReversed = localStorage.getItem('isReversed') === 'true';

        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeBtn').innerText = '‚òÄÔ∏è';
        }
        if (isReversed) document.getElementById('reverseBtn').classList.add('active');

        function toggleManager() {
            const content = document.getElementById('managerContent');
            content.classList.toggle('open');
            document.getElementById('managerArrow').innerText = content.classList.contains('open') ? '‚ñ≤' : '‚ñº';
        }

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
            document.getElementById('themeBtn').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        function toggleReverse() {
            isReversed = !isReversed;
            localStorage.setItem('isReversed', isReversed);
            document.getElementById('reverseBtn').classList.toggle('active');
            render();
        }

        function toggleQuiz() {
            quizMode = !quizMode;
            document.getElementById('quizBtn').classList.toggle('active');
            render();
        }

        async function addFlashcard() {
            const file = document.getElementById('imageInput').files[0];
            const text = document.getElementById('textInput').value;
            if (file && text) {
                const img = await resizeImage(file);
                flashcards.push({ img, text, learned: false });
                save();
                document.getElementById('textInput').value = "";
                document.getElementById('imageInput').value = "";
            }
        }

        function resizeImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width, h = img.height, max = 800;
                        if (w > h && w > max) { h *= max / w; w = max; }
                        else if (h > max) { w *= max / h; h = max; }
                        canvas.width = w; canvas.height = h;
                        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        /* --- POPRAWIONA FUNKCJA PRZE≈ÅƒÑCZANIA (TOGGLE) --- */
        function toggleLearned(e) { 
            if(e) e.stopPropagation(); 
            const filtered = getFilteredList();
            if (filtered.length === 0) return;

            // Znajd≈∫ tƒô konkretnƒÖ kartƒô w bazie g≈Ç√≥wnej
            const cardInMain = flashcards.find(x => x.img === filtered[currentIndex].img);
            if (cardInMain) {
                // Odwr√≥ƒá status (true -> false, false -> true)
                cardInMain.learned = !cardInMain.learned;
                
                // Je≈õli w≈Ça≈õnie oznaczono jako umiane, sprawd≈∫ czy odpaliƒá konfetti
                if (cardInMain.learned) {
                    const totalLearned = flashcards.filter(c => c.learned).length;
                    if (totalLearned === flashcards.length && flashcards.length > 0) {
                        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                    }
                }
            }
            save(); 
        }

        function getFilteredList() {
            return flashcards.filter(c => {
                const mSearch = c.text.toLowerCase().includes(searchQuery.toLowerCase());
                const mFilter = showOnlyUnlearned ? !c.learned : true;
                return mSearch && mFilter;
            });
        }

        function render() {
            const filtered = getFilteredList();
            const player = document.getElementById('player'), nav = document.getElementById('nav');
            const front = document.getElementById('frontFace'), back = document.getElementById('backFace');
            const qDiv = document.getElementById('quizOptions');
            qDiv.innerHTML = ""; qDiv.classList.add('hidden');

            if (filtered.length > 0) {
                player.style.display = "block"; nav.classList.remove('hidden');
                const card = filtered[currentIndex];
                const imgHTML = `<img src="${card.img}" class="face-img"><p class="hint">Kliknij, aby obr√≥ciƒá</p>`;
                const textHTML = `<p class="face-text">${card.text}</p>`;

                if (!isReversed) { front.innerHTML = imgHTML; back.innerHTML = textHTML; }
                else { 
                    front.innerHTML = textHTML; back.innerHTML = imgHTML; 
                    front.style.background = "var(--primary)"; front.style.color = "white";
                    back.style.background = "var(--surface)"; back.style.color = "var(--text)";
                }

                if (quizMode && !isReversed) {
                    qDiv.classList.remove('hidden');
                    let opts = [card.text, ...flashcards.filter(x => x.text !== card.text).map(x => x.text).sort(()=>.5-Math.random()).slice(0,3)].sort(()=>.5-Math.random());
                    opts.forEach(o => {
                        const b = document.createElement('button'); b.className = 'opt-btn'; b.innerText = o;
                        b.onclick = () => { if(o === card.text) { confetti(); toggleLearned(); } else b.style.background = "var(--danger)"; };
                        qDiv.appendChild(b);
                    });
                }

                document.getElementById('learnedIcon').style.display = card.learned ? "block" : "none";
                document.getElementById('counterText').innerText = `Fiszka ${currentIndex + 1}/${filtered.length}`;
                const done = flashcards.filter(c => c.learned).length;
                document.getElementById('progressBar').style.width = flashcards.length > 0 ? (done/flashcards.length*100) + "%" : "0%";
                document.getElementById('mainCard').classList.remove('flipped');
            } else { 
                player.style.display = "none"; nav.classList.add('hidden'); 
                document.getElementById('counterText').innerText = showOnlyUnlearned ? "Wszystkie fiszki opanowane! üéâ" : "Brak kart"; 
            }
        }

        function flip() { document.getElementById('mainCard').classList.toggle('flipped'); }
        function changeCard(s) { const f = getFilteredList(); if(f.length) { currentIndex = (currentIndex + s + f.length) % f.length; render(); } }
        function save() { localStorage.setItem('myFlashcards', JSON.stringify(flashcards)); render(); }
        function shuffleCards() { flashcards.sort(()=>.5-Math.random()); currentIndex=0; render(); }
        function handleSearch() { searchQuery = document.getElementById('searchInput').value; currentIndex=0; render(); }
        function toggleFilter() { showOnlyUnlearned = !showOnlyUnlearned; document.getElementById('filterLearnedBtn').classList.toggle('active'); currentIndex=0; render(); }
        function exportToFile() { const blob = new Blob([JSON.stringify(flashcards)], {type:"application/json"}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download='fiszki.json'; a.click(); }
        function importFromFile(e) { const r = new FileReader(); r.onload = ev => { flashcards = JSON.parse(ev.target.result); save(); }; r.readAsText(e.target.files[0]); }
        function deleteCurrent() { if(confirm("UsunƒÖƒá tƒô fiszkƒô?")) { const f = getFilteredList(); flashcards = flashcards.filter(c => c.img !== f[currentIndex].img); if(currentIndex > 0) currentIndex--; save(); } }

        render();
    </script>
</body>
</html>
