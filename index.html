<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chemia Fiszki | Modern Fix</title>
    <style>
        /* Globalna poprawka na wymiary */
        * { box-sizing: border-box; }

        :root {
            --bg: #fdfdfd;
            --surface: #ffffff;
            --text: #1d1d1f;
            --primary: #0071e3;
            --success: #34c759;
            --danger: #ff3b30;
            --border: rgba(0,0,0,0.1);
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
            --card-radius: 24px;
        }

        body.dark-mode {
            --bg: #000000;
            --surface: #1c1c1e;
            --text: #f5f5f7;
            --border: rgba(255,255,255,0.1);
            --shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: all 0.4s ease;
            min-height: 100vh;
        }

        header {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .theme-toggle {
            background: var(--surface);
            border: 1px solid var(--border);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            margin-bottom: 8px;
            overflow: hidden;
        }

        #progressBar {
            width: 0%;
            height: 100%;
            background: var(--success);
            transition: width 0.5s ease;
        }

        /* Nowy licznik tekstowy */
        #counterText {
            font-size: 0.85rem;
            font-weight: 500;
            opacity: 0.7;
            margin-bottom: 20px;
        }

        .flashcard-container {
            perspective: 1200px;
            width: 100%;
            max-width: 380px;
            height: 420px;
            display: none;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
        }

        .card.flipped { transform: rotateY(180deg); }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: var(--card-radius);
            background: var(--surface);
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            text-align: center;
        }

        .face.back {
            transform: rotateY(180deg);
            background: var(--primary);
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .face img {
            max-width: 100%;
            max-height: 80%;
            border-radius: 12px;
            object-fit: contain;
        }

        .controls {
            margin-top: 25px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 400px;
        }

        .btn {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 18px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }

        .btn-primary { background: var(--primary); color: white; border: none; }

        /* Poprawiona sekcja Nowa Fiszka */
        .manager {
            background: var(--surface);
            padding: 20px;
            border-radius: var(--card-radius);
            width: 100%;
            max-width: 400px;
            margin-top: 35px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 0.95rem;
        }

        .learned-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            z-index: 10;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header>
        <h2 style="margin:0; font-weight:700;">Fiszki Chemia</h2>
        <button class="theme-toggle" onclick="toggleDarkMode()" id="themeBtn">üåô</button>
    </header>

    <div class="progress-container">
        <div id="progressBar"></div>
    </div>
    
    <div id="counterText">Wgraj fiszki, aby zaczƒÖƒá</div>

    <div id="player" class="flashcard-container" onclick="flip()">
        <div id="learnedIcon" class="learned-badge">‚úÖ</div>
        <div class="card" id="mainCard">
            <div class="face front">
                <img id="displayImg" src="">
                <p style="font-size: 0.75rem; opacity: 0.5; margin-top: 15px;">Dotknij, aby zobaczyƒá odpowied≈∫</p>
            </div>
            <div class="face back">
                <p id="displayText"></p>
            </div>
        </div>
    </div>

    <div id="nav" class="controls hidden">
        <button class="btn" onclick="changeCard(-1)">‚¨ÖÔ∏è</button>
        <button class="btn" style="color:#34c759" id="markBtn" onclick="toggleLearned(event)">‚úÖ</button>
        <button class="btn" onclick="shuffleCards()">üé≤</button>
        <button class="btn" onclick="changeCard(1)">‚û°Ô∏è</button>
    </div>

    <div class="manager">
        <h3 style="margin:0 0 10px 0; font-size: 1.1rem">Nowa Fiszka</h3>
        <input type="file" id="imageInput" accept="image/*">
        <input type="text" id="textInput" placeholder="Nazwa reakcji/zwiƒÖzku">
        <button class="btn btn-primary" style="width:100%" id="addBtn" onclick="addFlashcard()">Dodaj fiszkƒô</button>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px; margin-top:12px">
            <button class="btn" style="font-size:0.75rem; padding: 10px;" onclick="exportToFile()">Zapisz JSON</button>
            <button class="btn" style="font-size:0.75rem; padding: 10px;" onclick="document.getElementById('importInput').click()">Wczytaj JSON</button>
        </div>
        <input type="file" id="importInput" style="display:none" accept=".json" onchange="importFromFile(event)">
        <button class="btn" style="width:100%; margin-top:10px; color:var(--danger); border: none;" onclick="deleteCurrent()">Usu≈Ñ tƒô fiszkƒô</button>
    </div>

    <script>
        let flashcards = JSON.parse(localStorage.getItem('myFlashcards')) || [];
        let currentIndex = 0;

        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeBtn').innerText = '‚òÄÔ∏è';
        }

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
            document.getElementById('themeBtn').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        async function addFlashcard() {
            const file = document.getElementById('imageInput').files[0];
            const text = document.getElementById('textInput').value;
            const btn = document.getElementById('addBtn');
            if (file && text) {
                btn.innerText = "Kompresja..."; btn.disabled = true;
                const img = await resizeImage(file);
                flashcards.push({ img, text, learned: false });
                save();
                document.getElementById('textInput').value = "";
                document.getElementById('imageInput').value = "";
                btn.innerText = "Dodaj fiszkƒô"; btn.disabled = false;
            }
        }

        function resizeImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width, h = img.height, max = 800;
                        if (w > h && w > max) { h *= max / w; w = max; }
                        else if (h > max) { w *= max / h; h = max; }
                        canvas.width = w; canvas.height = h;
                        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function toggleLearned(e) {
            e.stopPropagation();
            flashcards[currentIndex].learned = !flashcards[currentIndex].learned;
            save();
        }

        function shuffleCards() {
            flashcards.sort(() => Math.random() - 0.5);
            currentIndex = 0;
            render();
        }

        function flip() { document.getElementById('mainCard').classList.toggle('flipped'); }
        function save() { localStorage.setItem('myFlashcards', JSON.stringify(flashcards)); render(); }
        
        function render() {
            const player = document.getElementById('player');
            const nav = document.getElementById('nav');
            const bar = document.getElementById('progressBar');
            const counter = document.getElementById('counterText');
            
            if (flashcards.length > 0) {
                player.style.display = "block";
                nav.classList.remove('hidden');
                
                const card = flashcards[currentIndex];
                document.getElementById('displayImg').src = card.img;
                document.getElementById('displayText').innerText = card.text;
                document.getElementById('learnedIcon').style.display = card.learned ? "block" : "none";
                
                // Licznik tekstowy
                counter.innerText = `Fiszka ${currentIndex + 1} z ${flashcards.length}`;
                
                // Pasek postƒôpu
                const learnedCount = flashcards.filter(c => c.learned).length;
                const progress = (learnedCount / flashcards.length) * 100;
                bar.style.width = progress + "%";
                
                document.getElementById('mainCard').classList.remove('flipped');
            } else {
                player.style.display = "none";
                nav.classList.add('hidden');
                bar.style.width = "0%";
                counter.innerText = "Dodaj fiszki, aby zaczƒÖƒá";
            }
        }

        function changeCard(s) {
            if (flashcards.length === 0) return;
            currentIndex = (currentIndex + s + flashcards.length) % flashcards.length;
            render();
        }
        
        function deleteCurrent() {
            if(confirm("Na pewno usunƒÖƒá tƒô fiszkƒô?")) {
                flashcards.splice(currentIndex, 1);
                if (currentIndex >= flashcards.length && currentIndex > 0) currentIndex--;
                save();
            }
        }
        
        function exportToFile() {
            const blob = new Blob([JSON.stringify(flashcards)], {type: "application/json"});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'fiszki_chemia.json'; a.click();
        }
        
        function importFromFile(e) {
            const reader = new FileReader();
            reader.onload = (ev) => { flashcards = JSON.parse(ev.target.result); currentIndex = 0; save(); };
            reader.readAsText(e.target.files[0]);
        }

        render();
    </script>
</body>
</html>
